server:
  port: 8081

spring:
  datasource:
    # Update these values to point to your MySQL instance
    url: jdbc:mysql://localhost:3306/football
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Enable detailed SQL logging in development; remove for production
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
